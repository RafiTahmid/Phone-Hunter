<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="text-center">
        <h1>Welcome to my Phone Hunter !!</h1>
    </header>

    <main class="container">
    <!-- Display Search Result -->

      <section>
        <div class="mb-3 w-50">
          
          <input id="search-field" class="form-control" id="exampleFormControlInput1" placeholder="Search Your Product">

          <div id="btn-search" class="btn btn-primary" >Search</div>
        </div>
      </section>
        <section>
            
                <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
                    
                </div>

                <div id="not-found-msg" class="p-4 d-none">
                  <h3 class="text-warning">No phone found! please try a new search.</h3>
                </div>

          
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</html>
